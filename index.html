<!DOCTYPE html>   
<html>
  <head>
      <title>TerraHero</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@800&family=Ubuntu:wght@700&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <header>
      <img class="icon-img" src="./src/images/usericon.png" alt="TerraHero icon">
    </header>

    <div class="workout-div">
      <h1>
        <span class="color-brown">Hi</span> <span class="color-green">USERNAME</span>
      </h1>
      <h1><span class="color-brown">Ready for</span> <span class="color-green">WORKOUT</span><span class="color-brown">?</span></h1>
      <ul class="workout-list">
        <li class="workout-list-item">
          <a href="./src/pages/curls.html" class="workout-link">
            <p class="color-brown">Arm Curls</p>
            <img class="workout-image" src="./src/images/armcurls.png" alt="arm curls">
          </a>
        </li>
        <li class="workout-list-item">
          <a href="./src/pages/curls.html" class="workout-link">
            <p class="color-brown">Leg Squats</p>
            <img class="workout-image" src="./src/images/armcurls.png" alt="leg squats">
          </a>
        </li>
        <li class="workout-list-item">
          <a href="./src/pages/curls.html" class="workout-link">
            <p class="color-brown">Abs Crunches</p>
            <img class="workout-image" src="./src/images/armcurls.png" alt="abs crunches">
          </a>
        </li>
      </ul>      
    </div>
    <div >
      <div>
        <div>
          <p class="color-brown">Goal</p>
          <input type="text" id="goalvalue" value="0" class="goal"></input>
        </div>
        <p class="color-brown">Select Duration</p>
        <form id="selection_form">
          <button id="1min" class="button" type="submit" onclick="buttonclick1()">1 min</button>
          <button id="5min" class="button" type="submit" onclick="buttonclick5()">5 min</button>
          <button id="10min" class="button" type="submit" onclick="buttonclick10()">10 min</button>
        </form>
        
      </div>
      
    </div>
    <script src="script.js"></script>

      var i=0;
      function buttonclick(){
        i++;
        document.getElementById('1 min').value = ++i;
        }
    </script> -->
  </body>
</html>
