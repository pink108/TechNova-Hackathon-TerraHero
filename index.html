<!DOCTYPE html>   
<html>
  <head>
      <title>TerraHero</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <img class="icon-img" src="./src/images/Icon.png" alt="TerraHero icon">
    </header>

    <div class="workout-div">
      <h1>
        <span class="color-brown">Hi</span> <span class="color-green">Amy</span>
      </h1>
      <h1>
        <span class="color-brown">Ready for </span><span class="color-green">WORKOUT</span><span class="color-brown">?</span>
      </h1>
      <ul class="workout-list">
        <li class="workout-list-item">
          <a href= "./src/pages/curls.html" class="workout-link">
            <p class="color-brown">Arm Curls</p>
            <img class="workout-image" src="./src/images/armCurls.png" alt="arm curls">
          </a>
        </li>
        <li class="workout-list-item">
          <a href="./src/pages/squats.html" class="workout-link">
            <p class="color-brown">Leg Squats</p>
            <img class="workout-image" src="./src/images/legSquats.png" alt="leg squats">
          </a>
        </li>
        <li class="workout-list-item">
          <a href="./src/pages/crunches.html" class="workout-link">
            <p class="color-brown">Abs Crunches</p>
            <img class="workout-image" src="./src/images/absCrunches.png" alt="abs crunches">
          </a>
        </li>
      </ul>      
    </div>

    <div class="overall-goal-div">
      <p class="color-brown">Set Your Overall Goal</p>
      <input type="number" min="1" id="userinput" class="input" placeholder="Enter your goal in mins"><br><br>
      <button class="button" type="button" onclick="getInputValue()">Set</button>
    </div><br>
    
    <div class="session-goal-div">
      <p class="color-brown">Select Your Session Duration</p>
      <form id="selection_form">
        <label for=""></label>
        <button id="btn1" class="button" type="submit" onclick="buttonClick1()">1 min</button>
        <button id="btn2" class="button" type="submit">5 min</button>
        <button id="btn3" class="button" type="submit">10 min</button>
      </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
